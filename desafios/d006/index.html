<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut.icon" href="html5.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>

        <Ul type="disc">
            
            <li> <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
            <li> <abbr title="Use a tag h1 ...h6 &lt;">Títulos</abbr>
            <li> <abbr title="Use a tag &lt;img&gt;">Imagens</abbr> 
            <li> <abbr title="Use a tag &lt;abbr&gt;">Abreviação</abbr> 
            <li> <abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr>                 
            <li> <abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas númeradas</abbr> 
            <li> <abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr> 
            
            </li>
        </Ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html5.ico" type="image/x-icon">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
            <picture>
                <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
                <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
                <img src="imagens/foto-g.png" alt="Imagem flexíxel">
            </picture>

        <h1>Reproduzindo Áudio</h1>
           <p>Vamos aprender a reproduzir áudios em HTML5. </p>
              <audio preload="metadada" autoplay controls>
                   <source src="midia/Savior - Telecasted.mp3" type="audio/mpeg">
                   <source src="midia/Savior - Telecasted.ogg" type="audio/ogg">
                   <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Savior - Telecasted.mp3">Clique aqui para baixar em MP3</a></p>
              </audio>  
                <!-- MP3 WAV OGG -->

                <audio src="midia/Body of Water - TrackTribe.mp3" controls autoplay
           ></audio>
</body>
</html>

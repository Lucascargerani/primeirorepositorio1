<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html5.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor</p>

        <video width="500" poster="imagens/fifa23-capa.jpg" controls autoplay loop>
            <source src="midias/Fifa 23.mp4.mp4" type="video/mp4">
            <source src="midias/Fifa 23.mkv.mkv" type="video/mkv">
            <source src="midias/Fifa 23.ogv.ogv" type="video/ogv">
                <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        </video>


    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/6mFV5dDtw10" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/843919870?h=72961f80b4" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
